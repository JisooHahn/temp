<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 로그인</title>
  <style>
    body{
      display: flex;
      height: 100%;
      justify-content: center;
    }
    form{
      margin-top: 10%;
      width: 70%;
    }
    fieldset{
      text-align: center;
    }
    div{
      margin: 10px 0;
    }
  </style>
</head>
<body>
    <form action="/admin/home" method="post">
      <fieldset>
        <h2>관리자로 로그인</h2>
        <div class="id-input-box">
          <label for="adminId">
            아이디
          </label>
          <input type="text" name="adminId" id="adminId"  required placeholder="아이디 입력">
        </div>
        <div class="pw-input-box">
          <label for="adminPassword">
            비밀번호
          </label>
          <input type="password" name="adminPassword" id="adminPassword" required placeholder="비밀번호 입력">
        </div>
        <button type="submit">로그인</button>
      </fieldset>
    </form>
</body>
<!-- 로그인 실패 시 메시지 출력 -->
<script th:inline="javascript">
    let error = [[${error}]];
    if (error) {
        alert(error);
    }
</script>
</html>
